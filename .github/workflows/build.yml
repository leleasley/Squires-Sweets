name: Build site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Ruby dependencies
        run: |
          gem install bundler
          bundle install || true

      - name: Setup Node.js and install JS deps
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: |
          npm ci

      - name: Lint CSS (stylelint)
        run: |
          npm run lint:css || true

      - name: Build Jekyll site
        run: |
          bundle exec jekyll build --trace

      - name: Check broken links (lychee)
        uses: lycheeverse/lychee-action@v1
        with:
          args: './_site'
