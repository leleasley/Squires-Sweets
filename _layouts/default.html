<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="icon" href="/image/favicon.ico?v=2" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <meta property="og:image" content="{{ site.url }}{{ page.og_image | default: '/image/mix1.png' }}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ site.url }}{{ page.og_image | default: '/image/mix1.png' }}">
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests;">
    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
    <style>
    /* Emergency nav guard: ensure desktop shows horizontal nav and hamburger only on small screens */
    @media (min-width: 769px) {
        .mobile-menu-btn{ display:none !important; }
        .nav-links { display:flex !important; position:static !important; height:auto !important; background:none !important; padding:0 !important; box-shadow:none !important; flex-direction:row !important; gap:1rem !important; align-items:center !important; }
        .nav-actions .nav-cta { display: inline-flex !important; }
    }
    @media (max-width: 768px) {
        .mobile-menu-btn{ display:block !important; }
        .nav-links { display:none !important; }
        .nav-links.active { display:flex !important; }
    }
    </style>
    {% if page.extra_css %}
        {% for css in page.extra_css %}
            <link rel="stylesheet" href="{{ site.baseurl }}/{{ css }}">
        {% endfor %}
    {% endif %}

    <!-- Site-level structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "{{ site.title }}",
      "url": "{{ site.url }}",
      "telephone": "+44 7564 230269"
    }
    </script>
</head>
<body>
    <a class="skip-link" href="#main-content">Skip to content</a>
    {% include header.html %}
    
    <main id="main-content" tabindex="-1">
        {{ content }}
    </main>
    
    {% include footer.html %}
    
    <script src="{{ site.baseurl }}/script.js"></script>
</body>
</html>
