<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="icon" href="/image/favicon.ico?v=2" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests;">
    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
    {% if page.extra_css %}
        {% for css in page.extra_css %}
            <link rel="stylesheet" href="{{ site.baseurl }}/{{ css }}">
        {% endfor %}
    {% endif %}
</head>
<body>
    {% include header.html %}
    
    {{ content }}
    
    {% include footer.html %}
    
    <script src="{{ site.baseurl }}/script.js"></script>
</body>
</html>
